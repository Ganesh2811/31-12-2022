<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel"> 
    var productInfo = {
        name:'Camera',
        price:2000,
        discount:30,
        path:"https://rukminim1.flixcart.com/image/200/200/knyxqq80/dslr-camera/r/y/x/digital-camera-eos-m50-mark-ii-eos-m50-mark-ii-canon-original-imag2gzkexzqhyhu.jpeg?q=70"
    }
    var {name,price,discount,path} = productInfo;
    var record = (
    <div className="container">
    <div className="row">
        <div className="col-xl-3 text-center">
            <img src={path} className="img-fluid" alt="" />
            <h2>{price}</h2>
            <p>{name}</p>
        </div>
    </div>
    </div>        
)
ReactDOM.render(record ,document.getElementById('root'));
</script>
